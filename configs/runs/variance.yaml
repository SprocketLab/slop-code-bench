prompt: just-solve
thinking: high
save_template: variance_runs/${model.name}_${agent.version}_${thinking}_${prompt}/${now:%Y%m%dT%H%M}
problems:
  - code_search
  - trajectory_api
  - circuit_eval
  - log_query