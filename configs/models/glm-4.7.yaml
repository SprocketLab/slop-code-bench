internal_name: glm-4.7
provider: zhipu
pricing:
  input: 0.6
  output: 2.2
  cache_read: 0.11
  cache_write: 0.75
aliases: []

# Endpoints are resolved from the CLI provider, not this config's provider.
# Use --model zhipu-coding-plan/glm-4.7 to use ZAI coding plan endpoints.
agent_specific:
  mini_swe:
    endpoint: openai
    model_name: openai/glm-4.7
    model_class: litellm
    thinking_enabled: true

  claude_code:
    endpoint: anthropic
    env_overrides:
      ANTHROPIC_DEFAULT_SONNET_MODEL: glm-4.7
      ANTHROPIC_DEFAULT_OPUS_MODEL: glm-4.7
      ANTHROPIC_DEFAULT_HAIKU_MODEL: glm-4.5-air

  opencode:
    endpoint: openai
    provider_name: zai-coding-plan
    model: glm-4.7
    config:
      "$schema": "https://opencode.ai/config.json"
      provider:
        zai-coding-plan:
          models:
            glm-4.7:
              options:
                thinking:
                  type: "enabled"
                stream_options:
                  include_usage: true
    thinking_enabled: true

  codex:
    thinking: high
