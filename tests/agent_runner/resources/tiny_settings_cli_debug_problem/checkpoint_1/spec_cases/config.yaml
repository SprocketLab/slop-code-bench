env: {}
timeout: 20

loader:
  type: nested
  include: "*"
  patterns: ["**/*"]

verifiers:
  status:
    type: status_code
  output:
    type: exact_match
    result_attr: output
    expected_attr: output

normalizers:
  - "load_json(output)"

case_order:
  - show_defaults
  - set_theme_dark
  - show_after_set
  - reset_defaults
  - show_after_reset

constants: {}
group_files: []
constant_files: []
