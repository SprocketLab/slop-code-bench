env: {}
timeout: 20

loader:
  type: nested
  include: "*"
  patterns: ["**/*"]

verifiers:
  status:
    type: status_code
  output:
    type: exact_match
    result_attr: output
    expected_attr: output

normalizers:
  - "load_json(output)"

case_order:
  - create_wrench
  - create_screwdriver
  - create_apple
  - update_wrench
  - get_item_1_after_update
  - get_filtered_tools
  - get_stats

constants: {}
group_files: []
constant_files: []
