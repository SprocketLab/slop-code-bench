env: {}
timeout: 20

loader:
  type: nested
  include: "*"
  patterns: ["**/*"]

verifiers:
  status:
    type: status_code
  body:
    type: exact_match
    result_attr: output
    expected_attr: output

normalizers:
  - "load_json(output)"

case_order:
  - create_widget
  - create_gadget
  - get_item_1
  - list_items
  - get_missing_item

constants: {}
group_files: []
constant_files: []
