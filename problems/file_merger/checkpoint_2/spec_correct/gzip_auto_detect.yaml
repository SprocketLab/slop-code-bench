case:
  arguments: --output output.csv --key id --schema-strategy union a.csv b.tsv.gz
  input_files:
  - content:
    - id: '1'
      name: Alice
    - id: '3'
      name: Charlie
    file_type: csv
    path: a.csv
  - content: "id\tname\n2\tBob\n4\tDave"
    file_type: text
    compression: gzip
    path: b.tsv.gz
expected:
  files:
    output.csv:
    - id: 1
      name: Alice
    - id: 2
      name: Bob
    - id: 3
      name: Charlie
    - id: 4
      name: Dave
  status_code: 0
