arguments: --now 2025-09-08T15:31:00Z --schedule schedule.yaml --duration 72 --mount {{static:files}}
input_files:
- content:
    jobs:
    - destination: ignored://sink
      exclude:
      - '*.md'
      id: multi-day-backup
      source: mount://
      when:
        at: '15:30'
        kind: weekly
        days: ['Mon', 'Wed', 'Fri']
    timezone: UTC
    version: 1
  file_type: yaml
  path: schedule.yaml
