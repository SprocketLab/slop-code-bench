      exclude:
      - '**/*'
      id: zebra-job
      source: mount://
      when:
        at: 03:30
        kind: daily
    - destination: ignored://sink
      exclude:
      - '**/*'
      id: alpha-job
      source: mount://
      when:
        at: 03:30
        kind: daily
    - destination: ignored://sink
      exclude:
      - '**/*'
      id: beta-job
      source: mount://
      when:
        at: 03:30
        kind: daily
    timezone: UTC
    version: 1
  file_type: yaml
  path: schedule.yaml
