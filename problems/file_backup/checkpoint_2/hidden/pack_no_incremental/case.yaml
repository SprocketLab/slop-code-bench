arguments: --now 2025-01-15T11:00:00Z --schedule schedule.yaml --duration 1 --mount dummy_bins
input_files:
- content:
    version: 1
    timezone: UTC
    jobs:
    - id: pack-no-inc
      enabled: true
      when:
        kind: daily
        at: '11:00'
      strategy:
        kind: pack
        options:
          max_pack_bytes: 100
      exclude: []
      destination: backup://pack-store
      source: mount://
  file_type: yaml
  path: schedule.yaml
