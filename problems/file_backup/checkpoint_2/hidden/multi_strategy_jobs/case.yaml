arguments: --now 2025-09-10T03:30:00Z --schedule schedule.yaml --duration 1 --mount {{static:files}}
input_files:
- content:
    jobs:
    - destination: ignored://sink
      exclude:
      - '**/*.bin'
      id: verify-job
      source: mount://A
      when:
        at: '03:30'
        kind: daily
      strategy:
        kind: verify
    - destination: ignored://sink
      exclude:
      - '**/*.py'
      id: full-job
      source: mount://
      when:
        at: '03:30'
        kind: daily
      strategy:
        kind: full
    timezone: UTC
    version: 1
  file_type: yaml
  path: schedule.yaml
