arguments: --now 2025-01-15T03:00:00Z --schedule schedule.yaml --duration 1 --mount {{static:files}} --backup backup
input_files:
- content:
    jobs:
    - destination: backup://new
      exclude:
      - '**/*.py'
      id: new-backup
      source: mount://
      when:
        at: '03:00'
        kind: daily
      strategy:
        kind: full
    timezone: UTC
    version: 1
  file_type: yaml
  path: schedule.yaml
