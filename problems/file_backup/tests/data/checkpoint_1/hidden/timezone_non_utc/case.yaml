arguments: --now 2025-09-10T08:30:00Z --schedule schedule.yaml --duration 2 --mount {{static:files}}
input_files:
- content:
    jobs:
    - destination: ignored://sink
      exclude:
      - '**/*.py'
      id: ny-backup
      source: mount://
      when:
        at: '04:30'
        kind: daily
    timezone: America/New_York
    version: 1
  file_type: yaml
  path: schedule.yaml
