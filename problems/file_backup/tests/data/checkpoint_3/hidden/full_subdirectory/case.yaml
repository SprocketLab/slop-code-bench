arguments: --now 2025-01-15T06:00:00Z --schedule schedule.yaml --duration 1 --mount {{static:files}} --backup backup
input_files:
- content:
    jobs:
    - destination: backup://sub
      exclude: []
      id: subdir-backup
      source: mount://A/F
      when:
        at: '06:00'
        kind: daily
      strategy:
        kind: full
    timezone: UTC
    version: 1
  file_type: yaml
  path: schedule.yaml
