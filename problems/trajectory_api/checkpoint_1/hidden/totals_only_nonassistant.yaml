case:
  headers:
    content-type: application/json; charset=utf-8
  id: totals_only_nonassistant
  method: GET
  path: /trajectories/{{store.create_no_assistant_steps}}/totals
expected:
  output:
    properties:
      id:
        const: "{{store.create_no_assistant_steps}}"
      running_totals:
        type: array
        items:
          properties:
            step_index:
              type: integer
            role:
              type: string
            cumulative_output_tokens:
              const: 0
            cumulative_cost:
              const: 0
          required:
          - step_index
          - role
          - cumulative_output_tokens
          - cumulative_cost
          type: object
        minItems: 3
        maxItems: 3
    required:
    - id
    - running_totals
    type: object
  status_code: 200
