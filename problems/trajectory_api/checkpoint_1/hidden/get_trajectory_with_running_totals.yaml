case:
  headers:
    content-type: application/json; charset=utf-8
  id: get_trajectory_with_running_totals
  method: GET
  path: /trajectories/{{store.create_equal_totals_valid}}/totals
expected:
  output:
    properties:
      id:
        const: "{{store.create_equal_totals_valid}}"
      running_totals:
        type: array
        items:
          properties:
            step_index:
              type: integer
            role:
              type: string
            cumulative_output_tokens:
              type: integer
            cumulative_cost:
              type: number
          required:
          - step_index
          - role
          - cumulative_output_tokens
          - cumulative_cost
          type: object
        minItems: 3
        maxItems: 3
    required:
    - id
    - running_totals
    type: object
  status_code: 200
