    properties:
      rows:
        type: array
        items:
          properties:
            bucket:
              type: string
              pattern: '^\d{4}-\d{2}-\d{2}T00:00:00Z$'
            group:
              const: null
            count_runs:
              type: integer
              minimum: 1
            sum_cost:
              type: number
            avg_steps:
              type: number
            avg_output_tokens:
              type: number
          required:
          - bucket
          - group
          - count_runs
          - sum_cost
          - avg_steps
          - avg_output_tokens
          type: object
        minItems: 1
    required:
    - rows
    type: object
  status_code: 200
