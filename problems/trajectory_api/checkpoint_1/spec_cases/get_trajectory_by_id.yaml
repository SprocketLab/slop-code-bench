case:
  headers:
    content-type: application/json; charset=utf-8
  id: get_trajectory_by_id
  method: GET
  path: /trajectories/{{store.create_valid_trajectory}}
expected:
  output:
    properties:
      id:
        const: "{{store.create_valid_trajectory}}"
      record:
        properties:
          date:
            const: "2025-10-12T00:00:00Z"
          task:
            const: cot_math_gsm8k
          environment:
            const: local-sim
          model:
            const: gpt-x-pro
          framework:
            const: my-agent-v2
          metrics:
            properties:
              pass:
                const: true
              score:
                const: 0.87
              notes:
                const: ok
            type: object
          trajectory:
            type: array
            minItems: 1
        type: object
      derived:
        properties:
          steps:
            const: 5
          final_output_tokens:
            const: 28
          final_cost:
            const: 0.0039
        type: object
    required:
    - id
    - record
    - derived
    type: object
  status_code: 200