case:
  headers:
    content-type: application/json; charset=utf-8
  id: search_trajectories_with_pagination
  method: GET
  path: /trajectories?task=cot_math_gsm8k&limit=1
expected:
  output:
    properties:
      items:
        type: array
        items:
          properties:
            id:
              const: "{{store.create_valid_trajectory}}"
            date:
              const: "2025-10-12T00:00:00Z"
            task:
              const: cot_math_gsm8k
            environment:
              const: local-sim
            model:
              const: gpt-x-pro
            framework:
              const: my-agent-v2
            metrics:
              properties:
                pass:
                  const: true
                score:
                  const: 0.87
                notes:
                  const: ok
              type: object
            steps:
              const: 5
            final_output_tokens:
              const: 28
            final_cost:
              const: 0.0039
          required:
          - id
          - date
          - task
          - environment
          - model
          - framework
          - metrics
          - steps
          - final_output_tokens
          - final_cost
          type: object
        maxItems: 1
      next_cursor:
        type: [string, "null"]
    required:
    - items
    - next_cursor
    type: object
  status_code: 200