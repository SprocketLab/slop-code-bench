case:
  headers:
    content-type: application/json; charset=utf-8
  id: list_versions_multiple_versions
  method: GET
  path: /environments/local-sim/versions
expected:
  output:
    properties:
      environment:
        const: local-sim
      active_version:
        type: integer
      items:
        type: array
        minItems: 2
        items:
          properties:
            version:
              type: integer
            active:
              type: boolean
            created_at:
              type: string
            notes:
              type: [string, "null"]
          required:
            - version
            - active
            - created_at
            - notes
          type: object
    required:
      - environment
      - active_version
      - items
    type: object
  status_code: 200
