case:
  headers:
    content-type: application/json; charset=utf-8
  id: activate_triggers_reparse_tool_calls
  method: GET
  path: /trajectories/{{store.hidden_create_for_reparse}}
expected:
  output:
    properties:
      id:
        const: "{{store.hidden_create_for_reparse}}"
      derived:
        properties:
          tool_calls:
            type: array
            minItems: 1
            items:
              properties:
                name:
                  const: reparse_tool
                args_raw:
                  const: test
              required:
                - name
                - args_raw
              type: object
          tool_call_count:
            const: 1
        required:
          - tool_calls
          - tool_call_count
        type: object
    required:
      - id
      - derived
    type: object
  status_code: 200
