case:
  body:
    grammar: "TOOL_CALL = '[tool:', TOOL_NAME, '|', TOOL_ARGS, ']'; TOOL_NAME = letter , { letter | digit | '_' }; TOOL_ARGS = { ? any char except ']' ? };"
    activate: true
    notes: "New active version for local-sim"
  headers:
    content-type: application/json; charset=utf-8
  id: activate_previous_becomes_inactive
  method: POST
  path: /environments/local-sim/versions
expected:
  output:
    properties:
      environment:
        const: local-sim
      version:
        type: integer
        minimum: 2
      active:
        const: true
    required:
      - environment
      - version
      - active
    type: object
  status_code: 201
