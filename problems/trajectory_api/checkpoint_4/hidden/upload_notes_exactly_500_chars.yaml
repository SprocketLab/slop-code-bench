case:
  body:
    grammar: "TOOL_CALL = '<tool ', TOOL_NAME, ' args=\"', TOOL_ARGS, '\"/>'; TOOL_NAME = letter , { letter | digit | '_' }; TOOL_ARGS = { ? any char except '\"' ? };"
    activate: false
    notes: ""
  headers:
    content-type: application/json; charset=utf-8
  id: upload_notes_exactly_500_chars
  method: POST
  path: /environments/notes-test-env/versions
expected:
  output:
    properties:
      environment:
        const: notes-test-env
      version:
        type: integer
      active:
        const: false
    required:
      - environment
      - version
      - active
    type: object
  status_code: 201
