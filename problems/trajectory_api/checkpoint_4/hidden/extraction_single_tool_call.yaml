case:
  headers:
    content-type: application/json; charset=utf-8
  id: extraction_single_tool_call
  method: GET
  path: /trajectories/{{store.hidden_create_for_tool_extraction}}
expected:
  output:
    properties:
      id:
        const: "{{store.hidden_create_for_tool_extraction}}"
      derived:
        properties:
          tool_calls:
            type: array
            minItems: 1
            maxItems: 1
            items:
              properties:
                step_index:
                  type: integer
                name:
                  const: search_wiki
                args_raw:
                  const: "q=test query"
                span:
                  properties:
                    start:
                      type: integer
                    end:
                      type: integer
                  required:
                    - start
                    - end
                  type: object
              required:
                - step_index
                - name
                - args_raw
                - span
              type: object
          tool_call_count:
            const: 1
        required:
          - tool_calls
          - tool_call_count
        type: object
    required:
      - id
      - derived
    type: object
  status_code: 200
