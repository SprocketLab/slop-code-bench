case:
  headers:
    content-type: application/json; charset=utf-8
  id: regression_totals_unaffected
  method: GET
  path: /trajectories/{{store.hidden_create_for_tool_extraction}}/totals
expected:
  output:
    properties:
      id:
        const: "{{store.hidden_create_for_tool_extraction}}"
      running_totals:
        type: array
        items:
          properties:
            step_index:
              type: integer
            role:
              type: string
            cumulative_output_tokens:
              type: integer
            cumulative_cost:
              type: number
          required:
            - step_index
            - role
            - cumulative_output_tokens
            - cumulative_cost
          type: object
        minItems: 1
    required:
      - id
      - running_totals
    type: object
  status_code: 200
