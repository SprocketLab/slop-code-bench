case:
  headers:
    content-type: application/json; charset=utf-8
  id: extraction_multiple_same_step
  method: GET
  path: /trajectories/{{store.hidden_create_for_search_tests}}
expected:
  output:
    properties:
      id:
        const: "{{store.hidden_create_for_search_tests}}"
      derived:
        properties:
          tool_calls:
            type: array
            minItems: 2
            items:
              properties:
                step_index:
                  type: integer
                name:
                  type: string
                args_raw:
                  type: string
                span:
                  type: object
              required:
                - step_index
                - name
                - args_raw
                - span
              type: object
          tool_call_count:
            const: 2
        required:
          - tool_calls
          - tool_call_count
        type: object
    required:
      - id
      - derived
    type: object
  status_code: 200
