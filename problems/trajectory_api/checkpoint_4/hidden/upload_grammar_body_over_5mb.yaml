case:
  body:
    grammar: "TOOL_CALL = '<tool ', TOOL_NAME, ' args=\"', TOOL_ARGS, '\"/>'; TOOL_NAME = letter; TOOL_ARGS = letter;"
    activate: false
    notes: "This test has a body larger than 5MB which should trigger 413. The actual large payload is simulated by the test framework adding padding."
  headers:
    content-type: application/json; charset=utf-8
  id: upload_grammar_body_over_5mb
  method: POST
  path: /environments/large-body-env/versions
expected:
  output:
    properties:
      error:
        properties:
          code:
            const: PAYLOAD_TOO_LARGE
          message:
            type: string
          field_path:
            type: [string, "null"]
        required:
          - code
          - message
          - field_path
        type: object
    required:
      - error
    type: object
  status_code: 413
