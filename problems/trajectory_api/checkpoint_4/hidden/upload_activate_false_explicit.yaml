case:
  body:
    grammar: "TOOL_CALL = '<tool ', TOOL_NAME, ' args=\"', TOOL_ARGS, '\"/>'; TOOL_NAME = letter , { letter | digit | '_' }; TOOL_ARGS = { ? any char except '\"' ? };"
    activate: false
    notes: "Explicitly set activate to false"
  headers:
    content-type: application/json; charset=utf-8
  id: upload_activate_false_explicit
  method: POST
  path: /environments/activate-false-env/versions
expected:
  output:
    properties:
      environment:
        const: activate-false-env
      version:
        const: 1
      active:
        const: false
    required:
      - environment
      - version
      - active
    type: object
  status_code: 201
