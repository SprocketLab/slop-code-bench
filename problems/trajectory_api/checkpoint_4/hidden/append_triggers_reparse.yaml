case:
  body:
    steps:
      - role: assistant
        content: '<tool appended_tool args="new_arg"/> Appended with tool'
        input_tokens: 15
        output_tokens: 20
        cost: 0.002
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"2"
  id: append_triggers_reparse
  method: POST
  path: /trajectories/{{store.hidden_create_in_progress_for_append}}/steps
expected:
  output:
    properties:
      status:
        const: in_progress
      rev:
        const: 3
      appended:
        const: 1
    required:
      - status
      - rev
      - appended
    type: object
  status_code: 200
