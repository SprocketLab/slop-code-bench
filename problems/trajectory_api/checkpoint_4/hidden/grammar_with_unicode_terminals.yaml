case:
  body:
    grammar: "TOOL_CALL = '\u3010', TOOL_NAME, '\u3011', TOOL_ARGS; TOOL_NAME = letter , { letter | digit }; TOOL_ARGS = { ? any char except '\u3011' ? };"
    activate: false
    notes: "Grammar using unicode brackets"
  headers:
    content-type: application/json; charset=utf-8
  id: grammar_with_unicode_terminals
  method: POST
  path: /environments/unicode-terminals-env/versions
expected:
  output:
    properties:
      environment:
        const: unicode-terminals-env
      version:
        type: integer
      active:
        const: false
    required:
      - environment
      - version
      - active
    type: object
  status_code: 201
