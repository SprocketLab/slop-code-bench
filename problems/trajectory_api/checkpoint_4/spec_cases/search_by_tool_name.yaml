case:
  headers:
    content-type: application/json; charset=utf-8
  id: search_by_tool_name
  method: GET
  path: /trajectories?environment=local-sim&has_tools=true&tool_name=search_wiki
expected:
  output:
    properties:
      items:
        type: array
        items:
          properties:
            id:
              const: "{{store.create_trajectory_with_tools}}"
            environment_version:
              const: 1
            tool_call_count:
              const: 1
          required:
          - id
          - environment_version
          - tool_call_count
          type: object
      next_cursor:
        type: string
    required:
    - items
    - next_cursor
    type: object
  status_code: 200