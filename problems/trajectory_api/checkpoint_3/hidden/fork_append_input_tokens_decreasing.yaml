case:
  body:
    up_to_step: 3
    status: in_progress
    append:
      - role: assistant
        content: "Valid - input_tokens can decrease (only output_tokens/cost must be non-decreasing)"
        input_tokens: 10
        output_tokens: 150
        cost: 0.015
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"1"
  id: fork_append_input_tokens_decreasing
  method: POST
  path: /trajectories/{{store.hidden_create_for_running_totals}}/fork
expected:
  output:
    properties:
      id:
        type: string
        pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
      status:
        const: in_progress
      rev:
        const: 1
      steps:
        const: 5
      final_output_tokens:
        const: 150
      final_cost:
        const: 0.015
      lineage:
        properties:
          parent_id:
            type: string
          parent_rev:
            const: 1
          forked_from_step:
            const: 3
        required:
          - parent_id
          - parent_rev
          - forked_from_step
        type: object
    required:
      - id
      - status
      - rev
      - steps
      - final_output_tokens
      - final_cost
      - lineage
    type: object
  status_code: 201
