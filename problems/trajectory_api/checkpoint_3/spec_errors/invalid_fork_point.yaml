case:
  body:
    up_to_step: 9999
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"3"
  id: invalid_fork_point
  method: POST
  path: /trajectories/{{store.create_in_progress_trajectory}}/fork
expected:
  output:
    properties:
      error:
        properties:
          code:
            type: string
            const: INVALID_FORK_POINT
          message:
            const: up_to_step must be within [0, parent.steps-1]
          field_path:
            const: up_to_step
        required:
        - code
        - message
        - field_path
        type: object
    required:
    - error
    type: object
  status_code: 422