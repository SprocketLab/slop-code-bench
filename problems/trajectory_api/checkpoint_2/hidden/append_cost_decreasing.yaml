case:
  body:
    steps:
      - role: assistant
        content: "Appended step with decreased cost"
        input_tokens: 5
        output_tokens: 110
        cost: 0.005
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"2"
  id: append_cost_decreasing
  method: POST
  path: /trajectories/{{store.hidden_create_for_running_totals}}/steps
expected:
  output:
    properties:
      error:
        properties:
          code:
            const: VALIDATION_FAILED
          message:
            type: string
          field_path:
            const: steps[0].cost
        required:
          - code
          - message
          - field_path
        type: object
    required:
      - error
    type: object
  status_code: 422
