case:
  body:
    steps:
      - role: assistant
        content: "Appended step with equal totals (non-decreasing is valid)"
        input_tokens: 5
        output_tokens: 100
        cost: 0.01
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"1"
  id: append_running_totals_equal_valid
  method: POST
  path: /trajectories/{{store.hidden_create_for_running_totals}}/steps
expected:
  output:
    properties:
      status:
        const: in_progress
      rev:
        const: 2
      appended:
        const: 1
      final_output_tokens:
        const: 100
      final_cost:
        const: 0.01
    required:
      - status
      - rev
      - appended
      - final_output_tokens
      - final_cost
    type: object
  status_code: 200
