case:
  body:
    metrics:
      nested:
        invalid: object
  headers:
    content-type: application/json; charset=utf-8
    if-match: W/"2"
  id: finalize_invalid_metrics
  method: POST
  path: /trajectories/{{store.create_in_progress_trajectory}}/finalize
expected:
  output:
    properties:
      error:
        properties:
          code:
            type: string
            const: VALIDATION_FAILED
          message:
            type: string
          field_path:
            type: string
        required:
        - code
        - message
        - field_path
        type: object
    required:
    - error
    type: object
  status_code: 422
