arguments: validate migration_v5.json --migrations-dir migrations/
input_files:
- content: |
    {
      "version": 1,
      "description": "Create users table",
      "operations": [
        {
          "type": "create_table",
          "table": "users",
          "columns": [
            {"name": "id", "type": "INTEGER", "primary_key": true, "auto_increment": true},
            {"name": "email", "type": "TEXT", "not_null": true, "unique": true}
          ]
        }
      ]
    }
  file_type: json
  path: migrations/migration_v1.json
- content: |
    {
      "version": 2,
      "description": "Create posts table",
      "depends_on": [1],
      "operations": [
        {
          "type": "create_table",
          "table": "posts",
          "columns": [
            {"name": "id", "type": "INTEGER", "primary_key": true, "auto_increment": true},
            {"name": "user_id", "type": "INTEGER", "not_null": true},
            {"name": "title", "type": "TEXT", "not_null": true}
          ]
        }
      ]
    }
  file_type: json
  path: migrations/migration_v2.json
- content: |
    {
      "version": 5,
      "description": "Add foreign key",
      "depends_on": [1, 2],
      "operations": [
        {
          "type": "add_foreign_key",
          "table": "posts",
          "name": "fk_posts_user_id",
          "columns": ["user_id"],
          "references": {
            "table": "users",
            "columns": ["id"]
          }
        }
      ]
    }
  file_type: json
  path: migration_v5.json
tracked_files:
- app.db
