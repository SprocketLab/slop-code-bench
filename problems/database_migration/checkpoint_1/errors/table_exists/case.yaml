arguments: migrate migration.json app.db
input_files:
- path: app.db
  file_type: sqlite
- content: |
    {
      "version": 2,
      "description": "Try to create users table again",
      "operations": [
        {
          "type": "create_table",
          "table": "users",
          "columns": [
            {"name": "id", "type": "INTEGER", "primary_key": true, "auto_increment": true}
          ]
        }
      ]
    }
  file_type: json
  path: migration.json
tracked_files:
- app.db
expected_status: 1

