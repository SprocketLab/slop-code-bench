metadata:
  hostname: cache.dev.internal
  port: 6379
service: cache
urls:
  default: https://cache.dev.internal
  metrics: https://cache.dev.internal/metrics
features:
  flags:
    rollout: 0.75
    experimental: true
    canary: true
  beta:
    enabled: true
    percentage: 50
logging:
  level: info
  handlers:
  - console
  - metrics
cache:
  enabled: true
  ttl: 240
