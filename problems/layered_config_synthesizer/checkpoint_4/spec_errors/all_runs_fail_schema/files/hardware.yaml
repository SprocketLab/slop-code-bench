default_profile: train_l4
train_a100:
  accelerators:
    - type: a100
      count: 8
  max_world_size: 16
  defaults:
    resources:
      world_size: 16
      accelerators:
        - type: a100
          count: 8
    training:
      launcher: torchrun
  constraints:
    world_size_multiple_of: 8
train_l4:
  accelerators:
    - type: l4
      count: 4
  max_world_size: 8
  defaults:
    resources:
      world_size: 4
      accelerators:
        - type: l4
          count: 4
    training:
      launcher: torchrun
  constraints:
    world_size_multiple_of: 4
